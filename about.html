    <title>About MAN Group</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            padding: 0 20px;
        }
        .navbar ul li a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        .main-heading {
            text-align: center;
            margin: 40px 0;
        }
        .about-section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .about-section img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .about-section h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .about-section p {
            text-align: justify;
            margin-bottom: 10px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
